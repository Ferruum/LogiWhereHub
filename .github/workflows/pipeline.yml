name: Code Analise pip

on:
  push:
    branches:
      - main
      - master

jobs:
  checkstyle_project:
    runs-on: ubuntu-latest

    steps:
      - name: Git clone repo
        uses: actions/checkout@v2

      - name: Set version net core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Install dependencies net core
        run: |
          dotnet tool install -g Microsoft.CodeAnalysis.NetAnalyzers

      - name: Check style project
        run: |
          dotnet analyze --severity Microsoft.CodeAnalysis.CSharp.DiagnosticSeverity.Error
